<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="grapp-confirmation-dialog">

  <template>

    <style>
      #content {
        margin-bottom: 1em;
      }
    </style>

    <paper-dialog id="dialog">

      <h2>[[heading]]</h2>

      <div id="content">
        <template is="dom-if" if="[[!htmlMessage]]">
          <div>[[message]]</div>
        </template>
        <div id="htmlMessage"></div>
        <content></content>
      </div>

      <div class="buttons">
        <paper-button id="yes" dialog-confirm raised success on-tap="confirm">
          <template is="dom-if" if="[[yesIcon]]">
            <iron-icon icon="[[yesIcon]]"></iron-icon>
          </template>
          <span>[[yesLabel]]</span>
        </paper-button>

        <paper-button id="no" dialog-dismiss autofocus raised error on-tap="cancel">
          <template is="dom-if" if="[[noIcon]]">
            <iron-icon icon="[[noIcon]]"></iron-icon>
          </template>
          <span>[[noLabel]]</span>
        </paper-button>
      </div>

    </paper-dialog>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-confirmation-dialog',
    properties: {
      heading: {
        type: String,
        value: 'Confirmation'
      },
      message: {
        type: String
      },
      htmlMessage: {
        type: Boolean,
        value: false
      },
      yesLabel: {
        type: String,
        value: 'Yes'
      },
      noLabel: {
        type: String,
        value: 'No'
      },
      yesIcon: {
        type: String
      },
      noIcon: {
        type: String
      }
    },
    ask: function(message) {
      var domBind, elem, promise;
      if (message) {
        this.message = message;
      }
      if (this.htmlMessage) {
        domBind = document.createElement('template', 'dom-bind');
        elem = domBind.content.ownerDocument.createElement('div');
        elem.innerHTML = this.message;
        domBind.content.appendChild(elem);
        this.$.htmlMessage.appendChild(domBind);
      }
      promise = new Promise((function(resolve, reject) {
        this.resolve = resolve;
        return this.reject = reject;
      }).bind(this));
      this.$.dialog.open();
      return promise;
    },
    confirm: function() {
      this.async(function() {
        return this.$.dialog.close();
      });
      return this.resolve();
    },
    cancel: function() {
      this.async(function() {
        return this.$.dialog.close();
      });
      return this.reject();
    }
  });

}).call(this);
</script>

</dom-module>
