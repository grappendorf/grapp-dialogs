<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="grapp-message-dialog">

  <template>

    <style>
      #content {
        margin-bottom: 1em;
      }
    </style>

    <paper-dialog id="dialog">

      <h2>[[heading]]</h2>

      <div id="content">
        <template is="dom-if" if="[[!htmlMessage]]">
          <div>[[message]]</div>
        </template>
        <div id="htmlMessage"></div>
        <content></content>
      </div>

      <div class="buttons">
        <paper-button id="close" dialog-confirm autofocus raised success on-tap="close">
          <template is="dom-if" if="[[closeIcon]]">
            <iron-icon icon="[[closeIcon]]"></iron-icon>
          </template>
          <span>[[closeLabel]]</span>
        </paper-button>
      </div>

    </paper-dialog>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-message-dialog',
    properties: {
      heading: {
        type: String,
        value: 'Message'
      },
      message: {
        type: String
      },
      htmlMessage: {
        type: Boolean,
        value: false
      },
      closeLabel: {
        type: String,
        value: 'close'
      },
      closeIcon: {
        type: String
      }
    },
    show: function(message) {
      var domBind, elem, promise;
      if (message) {
        this.message = message;
      }
      if (this.htmlMessage) {
        domBind = document.createElement('template', 'dom-bind');
        elem = domBind.content.ownerDocument.createElement('div');
        elem.innerHTML = this.message;
        domBind.content.appendChild(elem);
        this.$.htmlMessage.appendChild(domBind);
      }
      promise = new Promise((function(resolve) {
        return this.resolve = resolve;
      }).bind(this));
      this.$.dialog.open();
      return promise;
    },
    close: function() {
      this.async(function() {
        return this.$.dialog.close();
      });
      return this.resolve();
    }
  });

}).call(this);
</script>

</dom-module>
