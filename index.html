<!DOCTYPE html>
<html>

<head>
  <title>grapp-confirmation-dialog web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link href="build/grapp-confirmation-dialog.html" rel="import">
  <link href="build/grapp-message-dialog.html" rel="import">
</head>

<body>

  <h1>grapp-confirmation-dialog web component</h1>

  <h2>A confirmation dialog web component</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>

  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>

  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <input id="button" type="button" value="Delete the Internet">

  <grapp-confirmation-dialog id="dialog1" heading="Here we go!"
                             yes-label="Yes, make it so!!!" no-label="Nahh..."
                             message="Do you really want to delete the Internet?">
  </grapp-confirmation-dialog>

  <div id="comfirm-messages"></div>

  <grapp-confirmation-dialog id="dialog2" heading="No more Internet?"
                             yes-label="Yes, yes, yes!!!" no-label="Nahh..."
                             yes-icon="check" no-icon="cancel"
                             message="<i>Are you <b style='color: red;'>really</b> Sure?</i>" html-message>
  </grapp-confirmation-dialog>

  <br>

  <input id="messageButton" type="button" value="Show me a message">

  <grapp-message-dialog id="messageDialog" heading="This is"
                             close-label="Ok" close-icon="mail"
                             message="a message in a bottle">
  </grapp-message-dialog>

  <div id="message-messages"></div>

  <script>
    document.querySelector('#button').addEventListener('click', function() {
      document.querySelector('#dialog1').ask().then(function() {
        return document.querySelector('#dialog2').ask()
      }).then(function() {
        document.querySelector('#comfirm-messages').innerHTML += '<div>Ok, it\'s gone.</div>';
      }).catch(function() {
        document.querySelector('#comfirm-messages').innerHTML += '<div>Phew!</div>';
      });
    });
    document.querySelector('#messageButton').addEventListener('click', function() {
      document.querySelector('#messageDialog').show().then(function() {
        document.querySelector('#message-messages').innerHTML += '<div>You closed the messsge dialog</div>';
      })
    });
  </script>

  <script src="//localhost:35729/livereload.js"></script>

</body>
